<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hot Coffee!</title>
    <link href="styles/layout.css" rel="stylesheet" />
</head>
<header>
    <div>
        <a class="headerlogo" href="index.html">
            <img src="images/logo.png"/>
        </a>
        <span id="headername">Deanna's Coffee Shop</span>
        <input type="search" class="searchbox" placeholder="Search our store" />
    </div>
    <nav class="backgroundgradient">
        <ul>
            <li><a class="navlink" href="index.html">Home</a></li>
            <li><a class="navlink" href="blog.html">Blog</a></li>
            <li><a class="navlink" href="allcoffees.html">Our Coffees</a></li>
            <li><a class="navlink" href="gifts.html">Gifts</a></li>
            <li><a class="navlink" href="findus.html">Find Us</a></li>
            <li><a class="navlink" href="checkout.html">Checkout</a></li>
        </ul>
    </nav>
</header>
<div id="welcomeimage">
    <img src="images/coffeeheader.jpg" />
</div>
<div id="coffeeofthemonth">
    <img src="images/cotm.jpg" />
</div>
<section id="welcometext">
    <header>Checkout</header>
    <form id="mainForm" action="#" method="post">
        <fieldset class="box">
            <legend>Your Details</legend>
            <div>
                <p>
                    <label class="textlabel" for="firstNameInput"  ></label>
                    <input id="firstNameInput" name="FirstName" type="text" autofocus="autofocus" class="textinput" required="required" maxlength="30" placeholder="First Name"/>
                </p>
                <p>
                    <label class="textlabel" for="lastNameInput"  required="required"></label>
                    <input id="lastNameInput" name="LastName" type="text" autofocus="autofocus" class="textinput" required="required" maxlength="30" placeholder ="Last Name"/>
                </p>
                <p>
                    <label class="textlabel" for="emailInput" required="required"></label>
                    <input id="emailInput" name="Email" type="email" autofocus="autofocus" class="textinput" required="required" placeholder="Email"/>
                </p>
                <address>
                <p>
                    <label class="textlabel" for="streetInput"></label>
                    <input id="streetInput" name="Street" type="text" class="textinput" required="required" placeholder="Street"/>
                </p>
                <p>
                    <label class="textlabel" for="zipInput"></label>
                    <input id="zipInput" name="Zip" type="text" class="textinput" required="required" placeholder="Zip Code"/>
                </p>
                <p>
                    <label class="textlabel" for="cityInput"></label>
                    <input id="cityInput" name="City" type="text" class="textinput" required="required" placeholder="City"/>
                </p>
                <p>
                    <label class="textlabel" for="countryInput"></label>
                    <input id="countryInput" name="Country" type="text"  class="textinput" pattern="[A-Za-z]{3}" required="required" placeholder="Country"/>
                </p>
                </address>
                <p>
                    <label class="textlabel" for="phoneInput"></label>
                    <input id="phoneInput" name="Phone" type="text" class="textinput" placeholder="Phone"/>
                </p>
                <p>
                    <label class="textlabel" for="blogInput"></label>
                    <input id="blogInput" name="Blog" type="url" class="textinput" placeholder="Blog"/>
                </p>
                <p>
                    <label class="textlabel" for="commentInput"></label>
                    <input id="commentInput" name="Comment" type="text" class="textinput" placeholder="Comment"/>
                </p>
              
            </div>
        </fieldset>
        <br />
        <fieldset class="box">
            <legend>Your Order</legend>
            <p>
                <label class="textlabel" for="deliveryDateInput">Requested Delivery Date?</label>
                <input id="deliveryDateInput" name="DeliveryDate" type="date" class="textinput"/>
            </p>
            <p>
                <label class="textlabel" for="colorInput">Wrapping Paper Color?</label>
                <input id="colorInput" name="Color" type="color" class="textinput"/>
            </p>
            <p>
                <label class="textlabel" for="bowsInput">How many bows on the package (1 to 5)?</label>
                <input id="bowsInput" name="Bows" type="number" class="textinput" min="1" max="10"/>
            </p>

        </fieldset>
        <input type="submit" class="submitbutton" value="Place order"/>
    </form>
</section>
<body>
    
</body>
</html>
